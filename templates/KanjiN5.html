{% extends "layout.html" %} {% block content %}
<div>
    <div class="Pannel">
        <h2>Kanji</h2>
        <h3>N5 is the easiest level of Kanji but it is by no means to be taken lightly. This contains 100 kanji</h3>
        <br>
        <h3>all kanji are made up of Hirigana and katakana.</h3>
        <br>
    </div>
    <div class="Pannel" id="Pannel">
    </div>
    <script>
        $.getJSON("{{ url_for('static', filename='alphabet.json') }}", function(data) {
            $.each(data, function(key, val) {
                var x = Object.entries(data[0].Kanji.N5);
                var pannel = document.getElementById("Pannel");
                for (var index in x) {
                    var letter = document.createElement("h2");
                    var cell = document.createElement("div")
                    cell.style.display = "inline-grid"
                    letter.innerHTML = x[index];
                    letter.style.color = "white";
                    letter.style.cursor = "pointer"
                    letter.style.margin = "1rem"
                    cell.appendChild(letter)
                    pannel.appendChild(cell);
                    letter.onmouseenter = function() {
                        this.style.color = "red"
                    }
                    letter.onmouseleave = function() {
                        this.style.color = "white"
                    }
                    letter.onclick = function() {
                        var kanji = this.innerHTML.toString().charAt(0);
                        document.location = '/SearchPageK' + "/Kanji" + kanji;
                    }
                }


            });
        });
    </script>
</div>
{% endblock %}
