{% extends "layout.html" %} {% block content %}
<div>
    <div class="Pannel">
        <h2>Settings</h2>
        <br>
        <h3>You must be signed in for the changes to take effect site wide.</h3>
    </div>
    <div class="Pannel" id="Pannel" style="height: 32rem;">
        <div style="text-align: center;">
            <h3 style="position:sticky;">Status: </h3>
            <br>
            <h3 style="color: red; cursor: pointer;padding: 0%;margin: 0%;" id="Status" onclick="document.location = '/Account/SignUp'">Not Signed in</h3>
            <br>
            <button style="width: 8rem;font-size: 100%;" onclick="document.location = '/Account/Logout'"><b>Log Out</b></button>
            <script>
                document.onload = function() {
                    var name = "{{session['username']}}";
                    console.log("{{session['username']}}")
                    var Status = document.getElementById("Status");
                    if (name == null) {
                        Status.style.color = "red";
                    } else {
                        Status.style.Color = "green"
                    }
                }
            </script>
        </div>
        <br>
        <form method="post">
            <div style="user-select: none;">
                <h3>Colors: </h3>
                <label style="position: sticky;" for="textcolor">Text Color</label>
                <input type="color" name="textcolor" id="textcolor">
                <button type="button" style="width: 5rem;position:sticky;" class="SettingsButton" id="textcolorReset">Reset</button>
                <br><br>

                <label style="position: sticky;" for="PannelColor">Pannel Color</label>
                <input type="color" name="PannelColor" id="PannelColor">
                <button type="button" style="width: 5rem;position:sticky;" class="SettingsButton" id="PannelColorReset">Reset</button>
                <br><br>

                <label style="position: sticky;" for="Color">Background Color</label>
                <input type="color" name="Color" id="Color">
                <button type="button" style="width: 5rem;position:sticky;" class="SettingsButton" id="ColorReset">Reset</button>
                <br><br>

                <label style="position: sticky;" for="Hovercolor">Button Background Color</label>
                <input type="color" name="Hovercolor" id="Hovercolor">
                <button type="button" style="width: 5rem;position:sticky;" class="SettingsButton" id="HovercolorReset">Reset</button>
                <br><br>
                <button type="submit" style="position: sticky;width: 5rem;">Save</button>
            </div>
        </form>
        <script>
            // not signed in color = red
            // signed in color #00ff00
            var ColorReset = document.getElementById("ColorReset")
            var body = document.getElementById("body");
            var Color = document.getElementById("Color");
            Color.onchange = function() {
                body.style.backgroundColor = Color.value;
            }
            ColorReset.onclick = function() {
                Color.value = "purple"
                body.style.backgroundColor = "rebeccapurple";
            }
        </script>
        <style id="Hoverstyle">

        </style>
        <script>
            var HovercolorReset = document.getElementById("HovercolorReset");
            var Hoverstyle = document.getElementById("Hoverstyle")
            var Hovercolor = document.getElementById("Hovercolor");
            Hovercolor.onchange = function() {
                Hoverstyle.innerHTML = "button:hover{background:" + Hovercolor.value + ";}" + "\n" + ".Active{background:" + Hovercolor.value + ";}"
            }
            HovercolorReset.onclick = function() {
                Hovercolor.value = "black"
                Hoverstyle.innerHTML = "button:hover{background:rebeccapurple;}" + "\n" + ".Active{background:rebeccapurple;}"
            }
        </script>
        <style id="pannelstyle">

        </style>
        <script>
            var pannelstyle = document.getElementById("pannelstyle");
            var PannelColor = document.getElementById("PannelColor");
            var PannelColorReset = document.getElementById("PannelColorReset");

            PannelColor.onchange = function() {
                pannelstyle.innerHTML = ".Pannel{background:" +
                    PannelColor.value + ";}" +
                    ".List{background-color:" +
                    PannelColor.value + ";}" +
                    ".Kanji_List{background-color:" +
                    PannelColor.value + ";}"
            }
            PannelColorReset.onclick = function() {
                PannelColor.value = "black"
                pannelstyle.innerHTML = ".Pannel{background:black;}" +
                    ".List{background-color:black;}" +
                    ".Kanji_List{background-color:black;}"
            }
        </script>
        <style id="textstyle">

        </style>
        <script>
            var textcolor = document.getElementById("textcolor");
            var textstyle = document.getElementById("textstyle");
            var textcolorReset = document.getElementById("textcolorReset");
            textcolor.onchange = function() {
                textstyle.innerHTML = "body,button{color:" + textcolor.value + ";}"
            }
            textcolorReset.onclick = function() {
                textcolor.value = "white"
                textstyle.innerHTML = "body,button{color:white;}"
            }
        </script>
    </div>
</div>
{% endblock %}
