<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<style>
    * {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: black;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #000066 0%, #9900ff 100%);
        position: relative;
    }
    
    header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px, 100px;
        display: flex;
        justify-content: space-between;
    }
    
    header .Name {
        margin-bottom: 10%;
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        letter-spacing: 2px;
        cursor: default;
        user-select: none;
        display: flex;
        padding-top: 1%;
        padding-right: 1%;
        padding-left: 1%;
    }
    
    button {
        outline: none;
        background: none;
        border: 0;
        text-decoration: none;
        padding: 10px;
        margin-left: 1%;
        margin-right: 1%;
        margin-bottom: 1%;
        width: 7rem;
        font-size: xx-large;
        color: white;
        background: black;
        cursor: pointer;
        text-align: center;
        box-shadow: -1px 10px 15px black;
    }
    
    button:hover {
        color: black;
        background: white;
    }
    
    html {
        overflow: hidden;
        user-select: none;
    }
</style>
