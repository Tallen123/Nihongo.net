{% extends "layout.html" %} {% block content %}
<div style="user-select: none;">
    <div class="Pannel">
        <h2 id="Name1">{{Page_Name}}</h2>
    </div>
    <div class="Pannel" id="Pannel">
        <form autocomplete="off" method="POST">
            <h3 hidden style="color: red;" id="Thanks">Thank you for using Nihongo.net</h3>
            <br>
            <label for="Username" style="color: white;">Username</label>
            <br>
            <input type="text" name="Username" id="Username">
            <br><br>
            <label for="Password" style="color: white;">Password</label>
            <br>
            <input type="password" name="Password" id="Password">
            <br><br>
            <button id="LoginSignupButton" style="width: 10%;" type="button" onclick="LoginSignUp()" class="Loginbtn">Login Page</button>
            <br><br>
            <button style="width: 10%;" id="Submit" type="submit">Submit</button>
            <script>
                var Username = document.getElementById("Username")
                if (Username.innerHTML != " ") {
                    var submit = document.getElementById("Submit");
                    submit.onclick = function() {
                        var Thanks = document.getElementById('Thanks')
                        Thanks.hidden = false
                    }
                }
            </script>
            <script>
                function LoginSignUp() {
                    if (document.location == "/Account/SignUp") {
                        document.location = '/Account/Login';
                    } else if (document.location == "/Account/Login") {
                        document.location = '/Account/SignUp';
                    }
                }
            </script>
            <br><br>
        </form>
    </div>
</div>
{% endblock %}
